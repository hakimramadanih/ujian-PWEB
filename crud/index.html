<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kim Pinjam</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link CSS file -->
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td class="input-td">
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="nama">Nama Nasabah</label><br>
                        <input type="text" name="nama" id="nama">
                    </div>  
                    <div>
                        <label for="jumlah">Jumlah Pinjaman</label><br>
                        <input type="text" name="jumlah" id="jumlah">
                    </div>
                    <div>
                        <label for="tenor">Tenor</label><br>
                        <input type="number" name="tenor" id="tenor">
                    </div>
                    <div>
                        <label for="cicilan">Cicilan</label><br>
                        <input type="number" name="ciciclan" id="ciciclan">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </td>
                <!-- data storing table -->
            <td>
                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <th>Nama Nasabah</th>
                            <th>Jumlah Pinjaman</th>
                            <th>Tenor</th>
                            <th>Cicilan</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
            <!-- </td> -->
        </tr>
    </table>

    <!-- link script file -->
    <script src="./script.js"></script>
</body>

</html>
